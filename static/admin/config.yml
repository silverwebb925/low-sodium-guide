backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
media_folder: static/img
public_folder: /img
collections:
  - name: "settings"
    label: "Settings"
    files:
      - label: "Categories"
        name: "categories"
        file: "content/settings/categories.yml"
        fields:
          - label: 'Categories'
            name: 'categories'
            widget: 'list'
            fields:
              - {label: 'Name', name: 'name', widget: 'string'}
              - label: 'Category Tags'
                name: 'category_tags'
                widget: 'list'
                fields:
                  - {label: 'weight', name: 'weight', widget: 'string'}
                  - name: 'name'
                    label: 'Name'
                    widget: 'relation'
                    collection: 'settings'
                    multiple: 'true'
                    file: 'tags.yml'
                    search_fields: ['tags.*.name']
                    display_fields: ['tags.*.name', ]
                    value_field: 'tags.*.name'
      - label: "Tags"
        name: "tags"
        file: "content/settings/tags.yml"
        fields:
          - label: 'Tags'
            name: 'tags.'
            widget: 'list'
            fields:
              - {label: 'Name', name: 'name', widget: 'string'}
  - name: 'blog'
    label: 'Blog'
    folder: 'content/blog'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - name: 'tags'
        label: 'Tags'
        widget: 'relation'
        collection: 'settings'
        multiple: 'true'
        file: 'tags.yml'
        search_fields: ['tags.*.name']
        display_fields: ['tags.*.name', ]
        value_field: 'tags.*.name'


  - name: 'carosel'
    extension: 'yaml'
    label: 'Featured'
    folder: 'data/carousel'
    create: true
    slug: '{{weight}}-{{title}}'
    editor:
      preview: false
    fields:
      - { label: 'Weight', name: 'weight', widget: 'string' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Image', name: 'image', widget: 'image', media_folder: 'carousel' }
