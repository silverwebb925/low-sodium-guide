backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
media_folder: static/img
public_folder: /img
collections:
  - name: "settings"
    label: "Settings"
    files:
      - label: "Tags"
        name: "tags"
        file: "content/settings/tags.yml"
        fields:
          - label: 'Tags'
            name: 'tags'
            widget: 'list'
            fields:
              - {label: 'Name', name: 'name', widget: 'string'}
  - name: 'recipes'
    label: 'Recipes'
    folder: 'content/recipes'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - name: 'tags'
        label: 'Tags'
        widget: 'relation'
        collection: 'settings'
        file: 'tags'
        multiple: true
        search_fields: ['tags.*.name']
        display_fields: ['tags.*.name']
        value_fields: 'tags.*.name'
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'carousel'
    extension: 'yaml'
    label: 'Featured'
    folder: 'data/carousel'
    create: true
    slug: '{{weight}}-{{title}}'
    editor:
      preview: false
    fields:
      - { label: 'Weight', name: 'weight', widget: 'string' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Image', name: 'image', widget: 'image', media_folder: 'carousel' }
